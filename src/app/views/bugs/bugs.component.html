<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Bug Reports</strong>
      </c-card-header>
      <c-card-body>
        @if (loading){
        <c-spinner style="display: block; margin: 0 auto"></c-spinner>
        }
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead class="text-nowrap text-truncate">
          <tr>
            <th class="bg-body-secondary email-column" colspan="3">Email</th>
            <th class="bg-body-secondary category-column" colspan="3">Category</th>
            <th class="bg-body-secondary description-column" colspan="6">Description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let bug of paginatedBugs; let i = index">
            <td class="email-column" colspan="3">{{ bug?.user.email }}</td>
            <td class="category-column" colspan="3">{{ bug.category.title }}</td>
            <td class="description-column" colspan="6">{{ bug.description }}</td>
          </tr>
          </tbody>
        </table>

        <br>
        <!-- Pagination -->
        <c-pagination aria-label="Page navigation example">
          <li cPageItem>
            <a cPageLink aria-label="Previous" (click)="previousPage()">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li cPageItem *ngFor="let page of pages" [class.active]="page === currentPage">
            <a cPageLink (click)="goToPage(page)">{{ page }}</a>
          </li>
          <li cPageItem>
            <a cPageLink aria-label="Next" (click)="nextPage()">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </c-pagination>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
